name: Publish Release

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  id-token: write  # Required for OIDC
  contents: read

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'changeset-release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for OIDC
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install

      - run: pnpm build

      - run: pnpm test
        continue-on-error: true

      - name: Get version
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # OIDC å¯ä¿¡å‘å¸ƒ - æ— éœ€ TOKEN
      - run: pnpm publish -r --no-git-checks --access public --provenance

      - name: Create git tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          MAIN_VERSION=$(jq -r '.version' package.json)
          git tag -a "v${MAIN_VERSION}" -m "Release v${MAIN_VERSION}" || echo "Tag exists"
          
          for pkg in packages/*/package.json protocols/*/*/package.json adapters/*/package.json; do
            if [ -f "$pkg" ]; then
              name=$(jq -r '.name' "$pkg")
              version=$(jq -r '.version' "$pkg")
              private=$(jq -r '.private // false' "$pkg")
              if [ "$private" = "false" ]; then
                git tag -a "${name}@${version}" -m "Release ${name}@${version}" 2>/dev/null || true
              fi
            fi
          done
          
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        run: |
          if [ -f "CHANGELOG.md" ]; then
            awk '/^## /{p++} p==1' CHANGELOG.md > RELEASE_NOTES.md
          else
            echo "# Release Notes" > RELEASE_NOTES.md
            echo "See individual package CHANGELOG.md files for details." >> RELEASE_NOTES.md
          fi

      - uses: ncipollo/release-action@v1
        with:
          bodyFile: "RELEASE_NOTES.md"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "v${{ steps.get_version.outputs.version }}"
          name: "ðŸš€ OneBots v${{ steps.get_version.outputs.version }}"
          generateReleaseNotes: true
          makeLatest: true
          allowUpdates: true
