name: Publish Release

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  id-token: write
  contents: read

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    # åªåœ¨ Version PR åˆå¹¶ä¸”åŒ…å«ç‰ˆæœ¬å˜æ›´æ—¶è¿è¡Œ
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'changeset-release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write  # ç”¨äº npm OIDC provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # ç”¨äº git push

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PKG_TOKEN }}

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test
        continue-on-error: true

      - name: Generate changelog
        run: |
          # ä» CHANGELOG.md æ–‡ä»¶æå–æœ€æ–°ç‰ˆæœ¬çš„å†…å®¹
          if [ -f "CHANGELOG.md" ]; then
            # è·å–ç¬¬ä¸€ä¸ªç‰ˆæœ¬å—ï¼ˆä»ç¬¬ä¸€ä¸ª ## åˆ°ä¸‹ä¸€ä¸ª ##ï¼‰
            awk '/^## /{p++} p==1' CHANGELOG.md > RELEASE_NOTES.md
          else
            echo "# Release Notes" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "See individual package CHANGELOG.md files for details." >> RELEASE_NOTES.md
          fi

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # OIDC å¯ä¿¡å‘å¸ƒ - Trusted Publishers å·²é…ç½®: lc-cn/onebots + release.yml
      - name: Configure npm for OIDC Publishing
        run: |
          # æ¸…é™¤ setup-node åˆ›å»ºçš„ authTokenï¼Œè®© npm ä½¿ç”¨ OIDC
          # åªä¿ç•™ registry é…ç½®ï¼Œä¸è®¾ç½®ä»»ä½• token
          cat > ~/.npmrc << 'EOF'
          registry=https://registry.npmjs.org/
          EOF
          echo "ğŸ“‹ .npmrc é…ç½®:"
          cat ~/.npmrc
          
      - name: Publish to npm (OIDC Trusted Publishing)
        run: |
          echo "ğŸš€ å¼€å§‹ OIDC å¯ä¿¡å‘å¸ƒ..."
          pnpm publish -r --no-git-checks --access public --provenance
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Create git tags
        run: |
          # ä¸ºæ¯ä¸ªå‘å¸ƒçš„åŒ…åˆ›å»º tag
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # è·å–ä¸»ç‰ˆæœ¬å·
          MAIN_VERSION=$(node -p "require('./package.json').version")
          
          # åˆ›å»ºä¸»ç‰ˆæœ¬ tag (ç”¨äº GitHub Release)
          git tag -a "v${MAIN_VERSION}" -m "Release v${MAIN_VERSION}" || echo "Tag v${MAIN_VERSION} already exists"
          
          # ä» package.json è·å–ç‰ˆæœ¬å¹¶åˆ›å»ºåŒ…çº§åˆ« tag
          for pkg in packages/*/package.json protocols/*/*/package.json adapters/*/package.json; do
            if [ -f "$pkg" ]; then
              name=$(node -p "require('./$pkg').name")
              version=$(node -p "require('./$pkg').version")
              # è·³è¿‡ private åŒ…
              private=$(node -p "require('./$pkg').private || false")
              if [ "$private" = "false" ]; then
                tag="${name}@${version}"
                git tag -a "$tag" -m "Release $tag" 2>/dev/null || echo "Tag $tag already exists"
              fi
            fi
          done
          
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          bodyFile: "RELEASE_NOTES.md"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          tag: "v${{ steps.get_version.outputs.version }}"
          name: "ğŸš€ OneBots v${{ steps.get_version.outputs.version }}"
          generateReleaseNotes: true
          makeLatest: true
          allowUpdates: true  # å…è®¸æ›´æ–°å·²å­˜åœ¨çš„ Release
          skipIfReleaseExists: false
